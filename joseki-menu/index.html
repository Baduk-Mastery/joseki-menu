<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Joseki Dojo  â€“ Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
  /* Global base skin: wood background behind everything */
  html, body{
    margin:0;
    padding:0;
    min-height:100%;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background-color:#020617; /* dark fallback */
    background-image:
      linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.45)),
      url('../img/wood.jpg');  /* same wood you use elsewhere */
    background-size:cover;
    background-position:center;
    background-attachment:fixed;
  }

  /* Fullscreen menu background */
  #start-menu{
    position:fixed;
    inset:0;
    z-index:99999;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-align:center;
    overflow:hidden;
    -webkit-tap-highlight-color:transparent;
  }

  /* Menu image sits on top of the global wood background */
  #start-menu::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:
      linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.55)),
      url('../img/Menu Image.jpg');
    background-size:cover;
    background-position:center;
  }
/* Black reveal overlay (covers menu on load, then fades away) */
#menu-fade{
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 100000; /* higher than #start-menu (99999) */
  opacity: 1;
  transition: opacity .6s ease;
}

/* Triggered by JS */
#menu-fade.is-hidden{
  opacity: 0;
}

/* Accessibility */
@media (prefers-reduced-motion: reduce){
  #menu-fade{
    transition: none;
  }
}

  .menu-inner{
    position:relative;
    z-index:1;
    width:min(92vw,360px);
    display:flex;
    flex-direction:column;
    gap:12px;
    padding:16px;
  }

  /* Accessible title (screen readers only) */
  .menu-title{ margin:0; font-size:28px; font-weight:700; text-shadow:0 1px 2px rgba(0,0,0,.35); }
  .sr-only{
    position:absolute !important;
    width:1px;
    height:1px;
    padding:0;
    margin:-1px;
    overflow:hidden;
    clip:rect(0,0,1px,1px);
    white-space:nowrap;
    border:0;
  }

  /* Logo */
  /* Logo */
  .menu-logo{
    display:flex;
    justify-content:center;
    align-items:center;

    /* pushes logo a touch lower overall,
       and reduces the extra space before the buttons */
    margin: 6px 0 2px;
  }

  .menu-logo img{
    display:block;

    /* bigger logo */
 width: min(98%, 400px);
  max-width: 400px;

    height:auto;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,.35));
    image-rendering:auto;
  }


  /* Practice-board-style wood buttons for menu */
  .menu-btn{
    position:relative;
    display:block;
    width:100%;
    box-sizing:border-box;
    min-width:0;
    padding:10px 24px;

    border-radius:10px;
    border:1px solid rgba(255,255,255,.40);

    font-size:18px;          /* larger text */
    font-weight:800;
    line-height:1.1;
    color:#fff3cf;
    text-shadow:0 1px 0 rgba(120,60,20,.7);
    text-decoration:none;
    text-align:center;
    cursor:pointer;

    user-select:none;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    -webkit-tap-highlight-color:transparent;

    background:none;
    overflow:hidden;
    z-index:0;

    box-shadow:
      0 3px 0 rgba(133,74,26,.85),
      0 8px 14px rgba(0,0,0,.45);

    transition:
      transform .08s ease-out,
      box-shadow .08s ease-out,
      filter .12s ease-out;
  }

  /* Semi-transparent wood background */
  .menu-btn::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    background-image:
      linear-gradient(
        to bottom,
        rgba(255,255,255,.12),
        rgba(255,255,255,.03) 38%,
        rgba(0,0,0,.14) 100%
      ),
      url('../img/wood.jpg');
    background-size:100% 100%, cover;
    background-position:center;
    background-repeat:no-repeat;
    opacity:0.82;
    z-index:-1;
  }

  .menu-btn:hover{
    transform:translateY(-1px);
    box-shadow:
      0 4px 0 rgba(133,74,26,.9),
      0 10px 16px rgba(0,0,0,.48);
    filter:brightness(1.08);
  }

  .menu-btn:active{
    transform:translateY(2px);
    box-shadow:
      0 1px 0 rgba(120,60,20,.9),
      0 4px 8px rgba(0,0,0,.55);
    filter:brightness(.97);
  }

  .menu-btn:focus-visible{
    outline:2px solid rgba(255,255,255,.9);
    outline-offset:2px;
  }

  .menu-primary{
    /* reserved for future primary style tweaks */
  }

  @media (max-width: 480px){
    .menu-inner{
      width:min(92vw,340px);
      padding:14px;
      gap:10px;
    }
    .menu-btn{
      font-size:17px;     /* still bigger than before on mobile */
      padding:9px 18px;
    }
  }
  </style>
</head>
<body>

  <div id="menu-fade" aria-hidden="true"></div>

  <div id="start-menu" aria-modal="true" role="dialog">
    <div class="menu-inner">
      <h1 class="menu-title sr-only">Joseki Dojo</h1>

      <div class="menu-logo">
        <img
          src="../img/Joseki-Dojo.png"
          alt="Joseki Master"
          decoding="async"
          loading="eager"
        />
      </div>

      <a href="../joseki/joseki.html"                class="menu-btn menu-primary">Joseki</a>
      <a href="../practice-list/practice-list.html"  class="menu-btn menu-primary">Practice</a>
      <a href="../drills/drills.html"                class="menu-btn menu-primary">Drills</a>
      <a href="../my-patterns/my-patterns.html"                class="menu-btn menu-primary">My Patterns</a>
      <a href="../settings/settings.html"            class="menu-btn menu-primary">Settings</a>
      <a href="../plans/plans.html"                  class="menu-btn menu-primary">Plans</a>
    </div>
  </div>
  <script>
    (function () {
      var fade = document.getElementById("menu-fade");
      if (!fade) return;

      var reduceMotion = window.matchMedia &&
        window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (reduceMotion) {
        fade.remove();
        return;
      }

      function hideFade() {
        requestAnimationFrame(function () {
          fade.classList.add("is-hidden");
        });

        fade.addEventListener("transitionend", function () {
          fade.remove();
        }, { once: true });

        setTimeout(function () {
          if (fade && fade.parentNode) fade.remove();
        }, 1200);
      }

      window.addEventListener("load", hideFade);
    })();
  </script>
</body>
</html>
