<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Joseki Master â€“ Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
  /* Fullscreen menu background */
  #start-menu{
    position:fixed;
    inset:0;
    z-index:99999;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    text-align:center;
    overflow:hidden;
    -webkit-tap-highlight-color:transparent;
  }
  #start-menu::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:
      linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.55)),
      url('../img/Menu Image.jpg');
    background-size:cover;
    background-position:center;
  }

  .menu-inner{
    position:relative;
    z-index:1;
    width:min(92vw,360px);
    display:flex;
    flex-direction:column;
    gap:12px;
    padding:16px;
  }

  /* Accessible title (screen readers only) */
  .menu-title{ margin:0; font-size:28px; font-weight:700; text-shadow:0 1px 2px rgba(0,0,0,.35); }
  .sr-only{
    position:absolute !important;
    width:1px;
    height:1px;
    padding:0;
    margin:-1px;
    overflow:hidden;
    clip:rect(0,0,1px,1px);
    white-space:nowrap;
    border:0;
  }

  /* Logo */
  .menu-logo{
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0 0 8px;
  }
  .menu-logo img{
    display:block;
    width:min(80%, 300px);
    max-width:300px;
    height:auto;
    filter: drop-shadow(0 1px 2px rgba(0,0,0,.35));
    image-rendering:auto;
  }

  /* Buttons (we use <a> tags styled as buttons) */
  .menu-btn{
    display:block;
    text-decoration:none;
    text-align:center;
    padding:14px 16px;
    font-size:18px;
    font-weight:600;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#fff;
    color:#111;
    box-shadow:0 4px 14px rgba(0,0,0,.18);
  }
  .menu-btn:active{ transform:translateY(1px); }

  .menu-primary{
    background:#3b82f6;
    color:#fff;
  }
  .menu-primary:active{ background:#2563eb; }

  /* Slate-outline skin */
  #start-menu[data-skin="slate-outline"]::before{
    filter:brightness(.9) saturate(.9);
  }
  #start-menu[data-skin="slate-outline"] .menu-inner{
    width:min(92vw,360px);
    gap:10px;
  }
  #start-menu[data-skin="slate-outline"] .menu-title{
    margin:0 0 10px;
    font-size:26px;
    font-weight:800;
    color:#e6f3ff;
    text-shadow:none;
  }
  #start-menu[data-skin="slate-outline"] .menu-btn{
    padding:14px 16px;
    font-size:17px;
    font-weight:700;
    border-radius:12px;
    background: rgba(37,99,235,.22);
    color:#e6f3ff;
    border:2px solid rgba(37,99,235,.75);
    box-shadow:0 8px 20px rgba(2,6,23,.45),
               inset 0 0 0 1px rgba(255,255,255,.08);
    transition:transform .06s, background .15s, box-shadow .15s;
  }
  #start-menu[data-skin="slate-outline"] .menu-btn:hover{
    background: rgba(37,99,235,.26);
  }
  #start-menu[data-skin="slate-outline"] .menu-btn:active{
    background: rgba(37,99,235,.32);
  }
  #start-menu[data-skin="slate-outline"] .menu-primary{
    background: rgba(37,99,235,.22);
    color:#e6f3ff;
  }
  #start-menu[data-skin="slate-outline"] .menu-primary:active{
    background: rgba(37,99,235,.32);
  }
  </style>
</head>
<body>

  <div id="start-menu" data-skin="slate-outline" aria-modal="true" role="dialog">
    <div class="menu-inner">
      <h1 class="menu-title sr-only">Joseki Master</h1>

      <div class="menu-logo">
        <img
          src="../img/Joseki Master.png"
          alt="Joseki Master"
          decoding="async"
          loading="eager"
        />
      </div>

      <a href="../joseki/joseki.html" class="menu-btn menu-primary">Joseki</a>
      <a href="#" class="menu-btn menu-primary">Practice</a>
      <a href="#" class="menu-btn menu-primary">Drills</a>
      <a href="#" class="menu-btn menu-primary">My Patterns</a>
      <a href="#" class="menu-btn">Settings</a>
      <a href="#" class="menu-btn">Plans</a>
    </div>
  </div>

</body>
</html>
