<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Joseki Dojo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Preload helps ensure the logo is ready before the fade -->
  <link rel="preload" as="image" href="./img/Go-Mastery-Lab.png" />

  <style>
    :root{
      --splash-ms: 2400ms;
    }

    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #splash-logo{
      width: clamp(160px, 38vw, 320px);
      height: auto;
      opacity: 0;
      transform: translateZ(0);
      animation: logoFade var(--splash-ms) ease-in-out forwards;
      will-change: opacity;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
    }

    @keyframes logoFade{
      0%   { opacity: 0; }
      35%  { opacity: 1; }
      55%  { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce){
      #splash-logo{
        animation: none;
        opacity: 1;
      }
    }
  </style>

  <noscript>
    <meta http-equiv="refresh" content="0; url=./joseki-menu/index.html">
  </noscript>
</head>
<body>
  <img
    id="splash-logo"
    src="./img/Go-Mastery-Lab.png"
    alt="Go Mastery Lab"
    draggable="false"
    decoding="async"
  />

  <script>
    (function () {
      var REDIRECT_URL = "./joseki-menu/index.html";
      var root = document.documentElement;

      var splashMsStr = getComputedStyle(root).getPropertyValue("--splash-ms").trim();
      var splashMs = 2400;

      if (splashMsStr.endsWith("ms")) {
        splashMs = parseFloat(splashMsStr);
      } else if (splashMsStr.endsWith("s")) {
        splashMs = parseFloat(splashMsStr) * 1000;
      }

      var reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      if (reduceMotion) {
        setTimeout(function () {
          window.location.replace(REDIRECT_URL);
        }, 150);
        return;
      }

      var logo = document.getElementById("splash-logo");
      var redirected = false;

      function go() {
        if (redirected) return;
        redirected = true;
        window.location.replace(REDIRECT_URL);
      }

      if (logo) {
        logo.addEventListener("animationend", go, { once: true });
      }

      setTimeout(go, Math.max(0, splashMs + 50));
    })();
  </script>
</body>
</html>
